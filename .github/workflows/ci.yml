name: CI

on:
  push:
    branches:
      - 'master'
    pull_request:
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - name: Install
        run: npm install
      - name: Run Tests
        run: npm run test
